<section id="testimonials" class="bg-light py-5">
    <div class="container">
      <h2 class="text-center mb-5">Lo que dicen nuestros clientes</h2>
      <div class="row">
        <div *ngFor="let testimonial of testimonials" class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <p class="card-text">"{{testimonial.quote}}"</p>
              <footer class="blockquote-footer mt-3">
                <strong>{{testimonial.author}}</strong><br>
                <cite title="Source Title">{{testimonial.company}}</cite>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
