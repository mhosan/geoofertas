<section id="pricing" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Planes de servicio</h2>
      <div class="row">
        <div *ngFor="let plan of plans" class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h3 class="card-title text-center">{{plan.name}}</h3>
              <h4 class="card-subtitle mb-2 text-muted text-center">{{plan.price}}</h4>
              <ul class="list-group list-group-flush">
                <li *ngFor="let feature of plan.features" class="list-group-item">
                  <i class="fas fa-check text-success me-2"></i>{{feature}}
                </li>
              </ul>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-primary">Elegir plan</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
